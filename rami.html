<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: green; /* Set the whole page background to green */
        }

        /* Style the dropdown container */
        .dropdown {
            position: absolute; 
            display: inline-block;
        }
        .container {
            background-color: blue; /* Set the rectangle background to blue */
            width: 50%;
            height: 98%;
            position: absolute;left: 290px;
        }
        /* Style the dropdown button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style the individual dropdown items */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown items on hover */
        .dropdown-content a:hover {
            background-color: #0ad3ee;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button on hover */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="container"></div>

</body>
